<div class="marginAuto col col-sm-12 col-md-8 col-lg-6">

  <h3>Sign in to access your dashboard.</h3>

  <form (submit)="signin()">
    <fieldset [class.focus]="focus['email']">
      <legend>Email</legend>
      <input type="text" [(ngModel)]="email" (focus)="setFocus('email')" (blur)="setBlur('email')" name="email">
    </fieldset>

    <fieldset [class.focus]="focus['password']">
      <legend>Password</legend>
      <input type="password" [(ngModel)]="password" (focus)="setFocus('password')" (blur)="setBlur('password')" name="password">
    </fieldset>

    <div class="buttonArea">
      <button class="btn bg-blue">Sign In</button>
      <a href="/user/signup">Sign up</a>
      <a href="/user/forget">Forgot your password?</a>
    </div>
  </form>

</div>

<div class="marginAuto col col-sm-12 col-md-8 col-lg-6">

  <h3>Forgot your password.</h3>
  <p>People do forget passwords. That is OK.</p>
  <p>We will send you an email with a link to reset your password.</p>

  <form (submit)="forget()">
    <fieldset [class.focus]="focus['email']">
      <legend>Email</legend>
      <input type="text" [(ngModel)]="email" (focus)="setFocus('email')" (blur)="setBlur('email')" name="email">
    </fieldset>

    <div class="buttonArea">
      <button class="btn bg-blue">Send email</button>
      <a href="/user/signin">Sign in</a>
      <br>
      <a href="/user/signup">Do not have an account?</a>
    </div>
  </form>

</div>

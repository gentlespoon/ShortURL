<h3>{{sessionService.username}}'s Dashboard</h3>
<div>
  <!-- <div *ngIf="!sessionService.token.length">
    [<span class="clickable" (click)="clear()">clear</span>]
  </div> -->

  <table>
    <thead>
      <th style="width: 25%;">Title</th>
      <th style="width: 20%;">ShortURL</th>
      <th style="width: 25%;">LongURL</th>
      <th style="width: 5%;">Clicks</th>
      <th style="width: 5%;">Detail</th>
      <th style="width: 15%;">Expire</th>
      <th style="width: 5%; text-align: center">Delete</th>
    </thead>
    <tbody *ngIf="shorturlService.urlPairs.length">
      <tr *ngFor="let urlPair of shorturlService.urlPairs.slice().reverse()">
        <td title="{{urlPair.title ? urlPair.title : 'Untitled'}}" style="
max-width: 25%;
overflow: hidden;
text-overflow: ellipsis;
white-space: nowrap;
        ">{{urlPair.title ? urlPair.title : 'Untitled'}}</td>
        <td title="{{shorturlService.siteURL + urlPair.short_url}}" style="
max-width: 20%;
overflow: hidden;
text-overflow: ellipsis;
white-space: nowrap;
        ">
          <button class="btn bg-blue btn-thin" (click)="copy(shorturlService.siteURL + urlPair.short_url)"><i class="far fa-copy"></i></button>
          <a href="{{shorturlService.siteURL + urlPair.short_url}}" target="_blank">{{urlPair.short_url}}</a>
        </td>
        <td title="{{urlPair.long_url}}" style="
max-width: 25%;
overflow: hidden;
text-overflow: ellipsis;
white-space: nowrap;
        ">
          <button class="btn bg-blue btn-thin" (click)="copy(shorturlService.siteURL + urlPair.long_url)"><i class="far fa-copy"></i></button>
          <a href="{{urlPair.long_url}}" target="_blank">{{urlPair.long_url}}</a>
        </td>
        <td title="" style="text-align: right;">{{urlPair.clicks}}</td>
        <td title=""><a href="/info/{{urlPair.short_url}}"><i class="fas fa-info-circle"></i></a></td>
        <td title="">{{moment(urlPair.expire).format('L')}}</td>
        <td title="" style="text-align: center;"><i class="clickable fas fa-trash" (click)="delete(urlPair.short_url)"></i></td>
      </tr>
    </tbody>
  </table>


</div>
